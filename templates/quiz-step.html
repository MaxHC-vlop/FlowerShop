<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flower Shop</title>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Unbounded:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
</head>
<body>
<!--================Header Menu Area =================-->
  <div class="mainBg">
		<header id="header">
			<div class="container">
				<div class="header ficb">
					<a href="/"><img src="{% static 'img/logo.svg' %}" alt="logo" class="logo"></a>
					<nav>
						<ul class="menu ficc">
							<li class="menu__item"><a href="#" class="menu__item_link">Каталог</a></li>
							<li class="menu__item"><a href="#" class="menu__item_link">Рекомендации</a></li>
							<li class="menu__item"><a href="#" class="menu__item_link">Контакты</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
	<section id="quiz">
		<div class="container">
			<div class="quiz">
				<div class="quiz__back ">
					<a href="#" class="quiz__back_link fic"><img src="{% static 'img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
					<span class="quiz__back_intro">Назад</span></a>
				</div>
				<div class="quiz__block">
					<h1 class="quiz__title">На какой бюджет рассчитываете?</h1>
          <h2 class="quiz__title">{{ event }}</h2>
					<form class="quiz__elems fic" method="GET" action="{% url 'result' %}">
						<button class="quiz__elem" name="price" value="price1">До 1 000 руб</button>
						<button class="quiz__elem" name="price" value="price2">1 000 - 5 000 руб</button>
						<button class="quiz__elem" name="price" value="price3">от 5 000 руб</button>
						<button class="quiz__elem" name="price" value="price4">Не имеет значения</button>
					</form>
					<div class="quiz__progress">
						<div class="quiz__progress_step">
							<span class="quiz__progress_num">2</span>
							<span class="quiz__progress_in"> шаг из </span>
							<span class="quiz__progress_num">2</span>
						</div>
						<div class="quiz__progress_line">
							<div class="quiz__progress_lineActive"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
</body>
</html>
